<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>處理中...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>正在處理您的請求，請稍候...</p>

    <script>
        // Google Apps Script 網路應用程式的 URL
        const GOOGLE_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzIw7zpB1zHkXyeuoCqJXwZgdouw6KkzYDxjNFLudH-8qH13CSjqBnMpTjuDDaH50ccTA/exec'; // <-- 請替換成你的 Apps Script 部署網址

        /**
         * 取得 URL 參數
         */
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        /**
         * 先向 GAS 要一次性 token
         */
        async function getToken() {
            try {
                const res = await fetch(`${GOOGLE_SCRIPT_WEB_APP_URL}?action=getToken`);
                return await res.text();
            } catch (err) {
                console.error("取得 token 失敗:", err);
                return null;
            }
        }

        /**
         * 處理流程
         */
        async function processRequest() {
            const action = getUrlParameter('action');
            let userIp = 'unknown';

            // 取得用戶 IP
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIp = data.ip;
            } catch (err) {
                console.warn("取得 IP 失敗，使用 unknown");
            }

            // 向 GAS 要一次性 token
            const token = await getToken();
            if (!token) {
                alert("無法取得授權，請稍後再試。");
                return;
            }
            console.log("取得一次性 token:", token);

            // 日期與時間戳
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const clickDate = `${year}-${month}-${day}`;
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const timestampMinute = `${year}${month}${day}${hours}${minutes}`;

            // 組合重導網址
            let redirectUrl = `${GOOGLE_SCRIPT_WEB_APP_URL}?action=${encodeURIComponent(action)}`;
            redirectUrl += `&userIp=${encodeURIComponent(userIp)}`;
            redirectUrl += `&clickDate=${encodeURIComponent(clickDate)}`;
            redirectUrl += `&ts=${encodeURIComponent(timestampMinute)}`;
            redirectUrl += `&token=${encodeURIComponent(token)}`;

            console.log("重定向到:", redirectUrl);
            window.location.href = redirectUrl;
        }

        document.addEventListener('DOMContentLoaded', processRequest);
    </script>
</body>
</html>
